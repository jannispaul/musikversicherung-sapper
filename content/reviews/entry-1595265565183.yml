name: Daniel Dreifert
review: "Ein beträchtlicher Schaden eines Profi-Instruments, das aus dem Koffer gefallen war, wurde, dank des Reperateurs und Herrn Blaskewitz/Mannheimer, der nach dem Gutachten die Reparatur umgehend und unkompliziert per E-Mail frei gegeben hat und nach der Reparatur die vollumfassende Regulierung des Schadens auch in wenigen Tagen erledigt hat.\r\nSo wünscht man es sich, so läuft es perfekt, wenn schon ein Schaden entstanden ist, dass dieser »aus der Welt geschafft« wird.\r\nIch werde Herrn Blaskewitz und die Mannheimer jedem, der er hören will, wärmstens weiter empfehlen!"
