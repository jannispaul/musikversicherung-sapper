<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    %sapper.base%

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#6b46c1"
    />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#6B46C1" />
    <meta name="msapplication-config" content="favicons/browserconfig.xml" />
    <meta name="theme-color" content="#6B46C1" />

    <link rel="stylesheet" href="index.css" />
    <!-- <link rel="stylesheet" href="global.css" /> -->
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>

  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- <script
      crossorigin="anonymous"
      src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1"
    ></script> -->
    <!-- <script src="https://unpkg.com/unfetch/polyfill"></script> -->

    <!-- polyfill.io's fetch fails with "Unsupported BodyInit type" in IE11 -->
    <!-- <script src="https://unpkg.com/whatwg-fetch@3.0.0/dist/fetch.umd.js"></script> -->
    <!-- https://github.com/sveltejs/sapper/issues/657#issuecomment-504778071 -->
    <!-- <script>
      if (
        !window.Promise ||
        ![].includes ||
        !Object.assign ||
        !window.Map ||
        !window.fetch
      ) {
        document["wr" + "ite"](
          '<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,fetch,Array.prototype.find"><\/script>'
        );
      }
    </script> -->
    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
