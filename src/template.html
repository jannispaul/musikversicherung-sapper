<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    %sapper.base%

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#6b46c1"
    />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#6B46C1" />
    <meta name="msapplication-config" content="favicons/browserconfig.xml" />
    <meta name="theme-color" content="#6B46C1" />

    <link rel="stylesheet" href="index.css" />
    <!-- <link rel="stylesheet" href="global.css" /> -->
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>

  <body>
    <!-- Browser not supported message -->
    <div
      id="unsupported-browser"
      class="z-10 bg-secondary text-x2 md:text-x0p75 lg:text-x0p25 text-white text-center w-full px-x0p25 py-x1 md:p-x0p25"
      hidden
    >
      Dein Browser wird leider nicht unterst√ºtzt. Bitte
      <a href="https://browser-update.org/update.html" class="underline"
        >informiere Dich</a
      >
      und aktualisiere ihn.
    </div>

    <!-- The application will be rendered inside this element,
     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>
    <script>
      (function () {
        "use strict";
        if (
          !(
            "function" == typeof Blob &&
            "undefined" != typeof Intl &&
            "undefined" != typeof MutationObserver &&
            "undefined" != typeof URLSearchParams &&
            "undefined" != typeof WebSocket &&
            "undefined" != typeof IntersectionObserver &&
            "entries" in FormData.prototype &&
            "append" in Element.prototype
          )
        ) {
          const e = document.getElementById("unsupported-browser");
          e && e.removeAttribute("hidden");
        }
      })();
    </script>
    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
